<html>
    <head>
        <title>Test</title>
        <script src='../src/lazycss.js'></script>
    </head>
    <body>
        <script>
            document.body.className = 'd-tab-ct'
            var css = lazycss({
                '.container': {
                    height: 400,
                    backgroundColor: '#aabbccdd',
                    hover: {
                    backgroundColor: '#dd2233dd'
                    },
                    '*': {
                    boxSizing: 'border-box'
                    },
                    '.sidebar': {
                    display: 'inline-block',
                    width: 200,
                    height: '100%',
                    backgroundColor: 'green'
                    },
                    '.main': {
                    display: 'inline-block',
                    width: -200,
                    height: '100%',
                    'background-color': 'lightgreen'
                    }
                }
                })
            css.append()
        </script>
    </body>
</html>
